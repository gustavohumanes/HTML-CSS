<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="../PYTHON/cadastro.py" method="post" autocomplete="off">
        <p>
            <label for="Iusu">Usúario:</label>
            <input type="text" name="usu" id="Isu" required maxlength="15" minlength="5" placeholder="Nome do usúario" autocomplete="username" size="11">
        </p>
        <p>
            <label for="Isen">Senha:</label>
            <input type="password" name="password" id="Isen" required minlength="8" maxlength="30" placeholder="Senha do usúario" size="12">
        </p>
        <p>
            <label for="Inum">Telefone:</label>
            <input type="tel" name="num" id="Inum" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <h1> Select, datalist e textarea em HTML </h1>
    <form action="">
        <p>
            <label for="Iest">Estado</label>
            <select name="est" id="Iest">

                <option value="0" selected>Escolha</option>
                <optgroup label="Principais">
                    <option value="a">a</option>
                    <option value="b">b</option>
                    <option value="c">c</option>
                    <option value="d">d</option>
                </optgroup>

                <optgroup label="Secundários">
                    <option value="e">e</option>
                    <option value="f">f</option>
                    <option value="g">g</option>
                    <option value="h">h</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="Iprof">Profissão:</label>
            <input type="text" name="prof" id="Iprof" list="Profes">
            <datalist id="Profes">
                <option value="ADM">Adm</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="STAFF">Staff</option>
                <option value="VIP">Vip</option>
            </datalist>
        </p>
    </form>
</body>
</html>
