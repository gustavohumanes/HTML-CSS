<body>
    <h1>Testando o uso de um iframe</h1>
    Acessando o site do


    <div>
        <iframe id="iframe" src="https://www.google.com.br" frameborder="0" style="display: inline;">
        </iframe>

        <p id="TextError" style="display: none;">[ O iframe n√£o pode ser carregado]</p>

    </div>

    <script>
        var GoogleIframe = document.getElementById('iframe');
        var TextError = document.getElementById('TextError')

        var GoogleIframeCarregado = GoogleIframe.onerror


        if(GoogleIframeCarregado === true)
        {
            GoogleIframe.style.display = 'inline'
        }
        else if(GoogleIframeCarregado === false)
        {
            GoogleIframe.style.display = 'none'
            TextError.style.display = 'inline'
        }
    </script>
</body>
